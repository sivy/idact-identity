<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>identity/activity {% block pagetitle %}Identity Server{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% url static path="ply.css" %}">
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body { 
            font-size: 1.6em; 
        }
        h1.title {
            padding: 0;
            margin: 10px 0 0 0;
        }
        .title-icon img {
            margin: 17px 0 0 0;
        }
        div.message, div.error {
            background: #9f9;
            padding: 0.5em;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            border: 1px solid #555;
            font-weight: bold;
        }
        div.error {
            background: #f99;
        }
        div.box {
            background: #eee;
            border: 1px solid black;
            padding: 1em;
        }
        #banner {
            border-top: 12px solid #69c2e3;
        }
        #page {
            min-height: 100%;
            margin: 0 auto -100px;
            padding: 0;
        }
        #not-a-footer {
            clear: both;
            height: 100px;
        }
        #footer {
            display: block;
            height: 38px;
            z-index: 4;
            overflow: visible;
            border-bottom: 12px solid #69c2e3;
            margin: 50px auto 0;
            padding: 0;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <div id="page">
        <div id="banner">
            <div class="grid">
                <div class="span-1 title-icon">
                    <a href="{% url home %}"><img src="{% url static path="bread_aqua_32.png" %}" width="32" height="32" alt=""></a>
                </div>
                <div class="span-23 last">
                    <h1 class="title">
                        <a href="{% url home %}"><img src="{% url static path="identity_title.png" %}" alt="Identity"></a>
                    </h1>
                </div>
            </div>
        </div>

        <div class="grid">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    <div id="footer">
        <div class="grid">
            <p>this project's source can be found on <a
            href="http://github.com/sivy/idact-identity">Github</a>.</p>
        </div>
    </div>

</body></html>
